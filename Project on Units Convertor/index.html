<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Units Convertor</title>
</head>
<body>
    
    <div class="contenders-container">
        <div class="contender-one">
            <img src="https://source.unsplash.com/dxIZaUDZuFM/1600x900" alt="">
            <ul>
                <li><span class="output">31</span></li>
                <li><input type="number" id="mass"></li>
                <li><input type="number" id="dis"></li>
                <li><input type="number" id="dis"></li>
                <li><input type="number" id="dis"></li>
            </ul>
        </div>
        <div class="contenders">
    <h1>V<br />S</h1>
    <ul>
        <li>Age</li>
        <li>Weight</li>
        <li>Height</li>
        <li>Reach</li>
        <li>Leg Reach</li>
    </ul>
</div>
        <div class="contender-two">
            <img src="https://source.unsplash.com/0-hB59n1m94/1600x900" alt="">
            <ul>
                <li><span class="output">31</span></li>
                <li><input type="number" id="mass"></li>
                <li><input type="number" id="dis"></li>
                <li><input type="number" id="dis"></li>
                <li><input type="number" id="dis"></li>
            </ul>
        </div>
    </div>
    <form class="units-system">
        <h4>Units System</h4>
        <input type="radio" id="imp" name="units">
        <label for="imp">Imp</label>
        <input type="radio" id="met" name="units" checked>
        <label for="met">Met</label>
    </form>
    <script src="main.js"></script>
</body>
</html>
